name: Build
on: push
jobs:
  clone_build_test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: clone-down
        uses: actions/checkout@v2
      - name: Build with gradle
        run: ci/build-app.sh
      - name: Test
        run: ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
